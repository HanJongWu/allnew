<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
<script>
    var i = 2;
    var j = 1;

    document.write("구구단 1~9단 출력", "<br>", "<\hr>");
    
    for (i = 1; i < 10; i++) {
        document.write(i + "단<br>" + "<br>");
        for (y = 1; y < 10; y++) {
            document.write(i + " * " + y + " = " + (i * y) + "<br>");
        }
        document.write("<\hr>");
    }
</script>
</body>
</html>

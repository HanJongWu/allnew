<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>quiz1</title>
</head>
<h3> quiz1 문제</h3>
<body>
<script>
    let n = 5;
    let array = new Array(n);
    let max = 0;
    document.write("배열의 길이 : " + n + "<br>");
    document.write("전체 배열의 값 : ");
    for (i = 0; i < n; i++) {
        array[i] = Math.floor(Math.random() * 100 + 1);
        document.writeln(array[i]);
        max = array[i] > max ? array[i] : max;
      }
      document.write("<br> 배열 원소 중 최대값 : " + max);
    </script>
  </body>
</html>
